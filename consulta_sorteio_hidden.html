		<title>Amigo Oculto 2018</title>

	</head>
	<body>

		<script>
		    $( document ).ready(function() {
			var dataSet = [];
			    $.each(participantes, function(index,data){
			      dataSet.push([data.nome,data.senha,data.amigoOculto]);
			    });
			
			var table = $("#example").DataTable({
				  data: dataSet,
				  columns: [
					 { title: 'nome' },
					 { title: 'senha' },
					 { title: 'amigoOculto' }
				  ]
			    });
					      
		    });
			
		</script>

		<form >
			<table id="example" class="display" width="100%"></table>		
		
		 </form>
	</body>
